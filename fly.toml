# fly.toml file generated for huntabyte on 2023-02-03T19:19:13-05:00

app = "huntabyte"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[mounts]
  destination = "/data"
  source = "data"

[experimental]
  auto_rollback = true
  enable_consul = true



[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = 10000
    grace_period = "1s"
    method = "get"
    path = "/"
    protocol = "http"
    restart_limit = 0
    timeout = 500
    tls_skip_verify = false
    [services.http_checks.headers]

  [[services.http_checks]]
    interval = 10000
    grace_period = "1s"
    method = "get"
    path = "/api/healthcheck"
    protocol = "http"
    restart_limit = 0
    timeout = 500
    tls_skip_verify = false
    [services.http_checks.headers]